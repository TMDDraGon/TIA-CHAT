<head>
    <link rel="stylesheet" href="static/css/google.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

{% extends "base.html" %} {% block content %}
<div class="box">
    <div class="container">
        <h3 class="title">Login</h3>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger" style="font-size: 24px; color:rgb(235, 25, 25)">
            {{ messages[0] }}
        </div>
        {% endif %} {% endwith %}
        <form method="POST">
            <div class="input-container">
                <i class="bi bi-person-fill"></i>&nbsp Email
                <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="" required>
            </div>
            <div class="input-container">
                <i class="bi bi-lock-fill"></i>&nbsp Password
                <input class="input is-large" type="password" name="password" placeholder="Your Password" required>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">Remember me
                </label>
            </div>

            <button class="btn btn-primary"><i class="bi bi-key-fill"></i> Login</button>
            <div class="google-pos">
                <div class="google-btn" type=button onClick="location.href='/google/'" value='Log in with Google'>
                    <div class="google-icon-wrapper">
                        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                    </div>
                    <p class="btn-text"><b>Log in with Google</b></p>
                </div>
            </div>
        </form>
    </div>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> {% endblock %}
