<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/face.css">
</head>
{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="box">
                <h3 class="title">Sign Up</h3>
                {% with messages = get_flashed_messages() %} {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                </div>
                {% endif %} {% endwith %}
                <form method="POST">
                    <div class="input-container">
                        <i class="bi bi-person-fill"></i>&nbsp Email
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                    </div>
                    <div class="input-container">
                        <i class="bi bi-tag-fill"></i>&nbsp Name
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" required>

                    </div>
                    <div class="input-container">
                        <i class="bi bi-lock-fill"></i>&nbsp Password
                        <input class="input is-large" type="password" name="password" placeholder="Password" required>

                    </div>

                    <button class="btn btn-primary"><i class="bi bi-tag-fill"></i> Sign Up</button>

                </form>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{% endblock %}
